
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>{% block title %}django demo{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- ================== BEGIN core-css ================== -->
	<link href="{% static '/assets/css/vendor.min.css' %}" rel="stylesheet">
	<link href="{% static '/assets/css/app.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/plugins/bootstrap-table/dist/bootstrap-table.min.css' %}" rel="stylesheet">

	<!-- ================== END core-css ================== -->

    {% block head %}{% endblock %}
</head>
<body>
	<!-- BEGIN #app -->
	<div id="app" class="app app-footer-fixed {% if sidebarCollapsed %}app-sidebar-collapsed{% endif %}">

        {% include "fragments/common/header.html" %}

        {% include "fragments/common/sidebar.html" %}

		<!-- BEGIN mobile-sidebar-backdrop -->
		<button class="app-sidebar-mobile-backdrop" data-toggle-target=".app" data-toggle-class="app-sidebar-mobile-toggled"></button>
		<!-- END mobile-sidebar-backdrop -->

		<!-- BEGIN #content -->
		<div id="content" class="app-content">
            {% block content %}{% endblock %}
		</div>
		<!-- END #content -->

        {% include "fragments/common/footer.html" %}

	</div>
	<!-- END #app -->

	<!-- ================== BEGIN core-js ================== -->
	<script src="{% static '/assets/js/vendor.min.js' %} "></script>
	<script src="{% static '/assets/js/app.min.js' %} "></script>
	<!-- ================== END core-js ================== -->

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
	<script src="{% static 'assets/plugins/bootstrap-table/dist/bootstrap-table.min.js' %}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
